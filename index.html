<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="css/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Luke's Calculator</h1>
  <div class="container">
      
      <div class="container-fluid calc-container">
        <div class="row sum"></div>
        <div class="row display"></div>
        <div class="row">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
          <div class="col">+</div>
        </div>
        <div class="row">
          <div class="col">4</div>
          <div class="col">5</div>
          <div class="col">6</div>
          <div class="col">-</div>
        </div>
        <div class="row">
          <div class="col">7</div>
          <div class="col">8</div>
          <div class="col">9</div>
          <div class="col">/</div>
        </div>
        <div class="row">
          <div class="col">C</div>
          <div class="col">0</div>
          <div class="col">&radic;</div>
          <div class="col">*</div>
        </div>
        <div class="row enter align-items-center justify-content-center">
          <span>ENTER</span>
        </div>
      </div>
  </div>
</body>
</html>
